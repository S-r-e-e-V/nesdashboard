<div class="inner">

    {{company_name}} ({{company.SYMBOL}})
  </div>
  <div ng-hide="loading" class="ratios">
    <div>
      <span>Market Cap</span>
      <span>{{company.TOTTRDVAL}}</span>
    </div>
    <div>
      <span>High</span>
      <span>{{company.HIGH | currency:"₹"}}</span>
    </div>
    <div>
      <span>Low</span>
      <span>{{company.LOW | currency:"₹"}}</span>
    </div>
    <div>
      <span>Open</span>
      <span>{{company.OPEN | currency:"₹"}}</span>
    </div>
    <div>
      <span>Close</span>
      <span>{{company.CLOSE | currency:"₹"}}</span>
    </div>
    <div>
      <span>Total Trades</span>
      <span>{{company.TOTALTRADES}}</span>
    </div>
