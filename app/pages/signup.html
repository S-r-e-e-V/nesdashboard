<div class="login">
  <form>
    <label>signup</label>
    <div class="input-fields">
      <input type="text" ng-model="username" />
      <div class="error">{{errorUsername}}</div>
    </div>
    <div class="input-fields">
      <input type="password" ng-model="password" />
      <div class="error">{{errorPassword}}</div>
    </div>
    <input
      type="button"
      ng-click="signup()"
      value="Signup"
      class="login-button"
    />
  </form>
</div>
