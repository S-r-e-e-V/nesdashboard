<div class="login">
  <form>
    <label>Login</label>
    <a ui-sref="signup" class="create-account">Create an Account?</a>
    <div class="input-fields">
      <input type="text" ng-model="username" />
      <div class="error">{{errorUsername}}</div>
    </div>
    <div class="input-fields">
      <input type="password" ng-model="password" />
      <div class="error">{{errorPassword}}</div>
    </div>
    <input
      type="button"
      ng-click="login()"
      value="Login"
      class="login-button"
    />
  </form>
</div>
